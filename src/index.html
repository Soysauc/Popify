<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
    <title>Music Junkie</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <img
          src="../images/Popifi-Logo.png"
          alt="Popify logo"
          class="header__image"
        />
        <h1 class="header__title">Popify <small>&#169</small></h1>

      </header>
      <main class="wrap-middle">
        <div class="left">
          <ul class="left__nav">
            <li class="left__nav-item"> 
              <img src="/images/home.svg" alt= "home button">
              Home
            </li>
            <li class="left__nav-item"> 
              <img src="/images/search.svg" alt="search button">
              Search
            </li>
            <li class="left__nav-item"> 
              <img src="/images/library.svg" alt="library icon ">
              Library
            </li>
            <li class="left__nav-item"> 
              <img src="/images/playlist.svg" alt="playlist icon ">
              Create Playlist
            </li>
          </ul>
        </div>
        <main class="middle">Main content</main>
        <div class="right">Right</div>
      </main>

      <footer class="footer">
        <h3 class="footer__title">Music Junkies:</h3>
        <div class="footer__columns">
          <div class="footer__column">
            <img src="/images/linkedin.svg" alt="linkedin" class="footer__contact">     
             <p>Jeremy Rivera</p>
          </div>
          <div class="footer__column">
            <img src="/images/linkedin.svg" alt="linkedin" class="footer__contact">
             <p>Justin Shim</p>
          </div>
          <div class="footer__column">
            <img src="/images/linkedin.svg" alt="linkedin" class="footer__contact">
             <p>Tao Jiang</p>
          </div>
          <div class="footer__column">
            <img src="/images/linkedin.svg" alt="linkedin" class="footer__contact">
             <p>Will Newsom</p>
          </div>
        </div>
      </footer>

    </div>
    <script src="index.js"></script>
  </body>
</html>
